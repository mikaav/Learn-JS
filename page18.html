<html>
  <head>
    <meta http-equiv="Content Type" content="text/html; charset=utf-8">
    <title>JS</title>
  </head>
  <body>
    <script language="javascript">
      function Car(mark,mileage,owner) {
        this.mark = mark;
        this.mileage = mileage;
        this.owner = owner;
        this.toString = displayCar;
      }
      
      function Owner(name,age){
        this.name = name;
        this.age = age;
        this.toString = displayOwner;
      }
      
      function displayOwner(){
        return this.name + "(" + this.age + ")"
      }
      function displayCar(){
        return "Mark - " + this.mark + "\n" + "Mileage - " + this.mileage + "\n" + "Owner - " + this.owner
      }
      
      var owner = new Owner("Mika",24);
      var car = new Car("ALTEZZA RS",110000,owner);
      document.write(car);
      alert(car);
    </script>
  </body>
</html>

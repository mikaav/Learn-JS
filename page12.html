<html>
  <head>
    <meta http-equiv="Content Type" content="text/html; charset=utf-8">
    <title>JavaScript</title>
    <script language="javascript">
      function check() {
        // Логин должен быть больше 3 символов и меньше 32
        if (document.form1.login.value.length > 3 && document.form1.login.value.length < 32) {
          // Пароль должен быть больше 3 символов и меньше 32
          if (document.form1.pass1.value.length > 3 && document.form1.pass1.value.length < 32) {
            // Пароли должны быть одинаковыми
            if (document.form1.pass1.value == document.form1.pass2.value) {
              // E-mail не должен быть пустым
              if (document.form1.email.value.length != 0) {
                // E-mail должен содержать точку и @
                if (document.form1.email.value.indexOf(".") > -1 && document.form1.email.value.indexOf("@") > -1) {
                  // Пол должен быть обезательно выбран
                  if (document.form1.gender.value == "male" || document.form1.gender.value == "female") {
                    // Checkbox должен быть включён
                    if (document.form1.allow.value == "on") {
                      document.form1.submit();
                    }
                    //если checkbox не включён
                    else {
                      alert("Вы не согласились с правилами");
                    }
                  }
                  // если пол не выбран
                  else {
                    alert("Выберите пол");
                  }
              }
              // Если E-mail не содержит точку
              else {
                if (document.form1.email.value.indexOf(".") > -1) {
                  alert("E-mail должен содержать . ");
                }
                // Если E-mail не содержит @
                else {
                  alert("E-mail должен содержать @ ");
                }
              }
            }
            // Если E-mail пустой
            else {
              alert("E-mail не должен быть пустым");
            }
            }
            // Если пороль не совподает
            else {
              alert("Пароль не совподает");
            }
          }
          // Если пароль меньше 3 символов
          else {
            if (document.form1.pass1.value.length <= 3) {
              alert("Пароль слишком короткий");
            }
            // Если пароль больше 32 символов
            else {
              alert("Пароль слишком длинный");
            }
          }
        }
        // Если логин меньше 3 символов
        else {
          if (document.form1.login.value.length <= 3) {
            alert("Логин слишком короткий");
          }
          // Если логин больше 32 символов
          else {
            alert("Логин слишком длинный");
          }
        }
      }
    </script>
  </head>
  <body>
    <form action="request.php" method="post" name="form1">
      <label>Логин:</label>
      <input type="text" name="login">
      <br>
      <label>E-mail:</label>
      <input type="text" name="email">
      <br>
      <label>Пароль:</label>
      <input type="password" name="pass1">
      <br>
      <label>Повторите пароль:</label>
      <input type="password" name="pass2">
      <br>
      <label>Выберите пол:</label>
      <input type="radio" name="gender" value="male">Мужской
      <input type="radio" name="gender" value="female">Женский
      <br>
      <label>Согласны или нет с правилами сайта:</label>
      <input type="checkbox" name="allow">
      <br>
      <input type="reset" value="Сбросить">
      <br>
      <input type="button" value="Отправить" onClick="check()">
    </form>
  </body>
</html>

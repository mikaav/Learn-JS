<html>
	<head>
    <meta http-equiv="Content Type" content="text/html; charset=utf-8">
    <title>JavaScript</title>
	</head>
	<body>
    <script language="javascript">
      var x = prompt("Введите текст:");
      document.write(x.toLowerCase());
      
      var a = new Array();
      for (var i = 0; i < x.length; i++) {
        a[i] = x[i];
      }
      document.write("<br>");
      for (var i = 0; i < a.length; i++) {
        document.write(a[i] + " ");
      }
      a.sort(sor);
      function sor (a1, a2) {
        if (a1 > a2) return 1;
        if (a1 < a2) return -1;
        if (a1 == a2) return 0;
        document.write(sor);
      }
      document.write("<br>" + a.join(' '));
    </script>
    <script>
      var date = new Date();
      document.write("<br>" + "Сегодня :" + date);
      document.write("<br>" + "Прошло с 01.01.1970-ого года  " + date.getTime() + " Секунд");
    </script>
    <script>
      var n = prompt("Введите число");
      switch (n) {
        case "max": {
          document.write("<br>" + Number.MAX_VALUE);
          break;
        } 
        case "min": {
          document.write("<br>" + Number.MIN_VALUE);
          break;
        } 
        case "posinf": {
          document.write("<br>" + Number.POSITIVE_INFINITY);
          break;
        } 
        case "neginf": {
          document.write("<br>" + Number.NEGATIVE_INFINITY);
          break;
        }
      }
    </script>
	</body>
</html>

<html>
	<head>
    <meta http-equiv="Content Type" content="text/html; charset=utf-8">
	</head>
	<body>
    <script language="javascript">
      for (var i = 1; i < 5; i += 2) {
        document.write(i + " ");
      }
      
      var j = 1;
      while (j < 5) {
        document.write(j + " ");
        j += 2;
      }
      
      var k = 1;
      do {
        document.write(k + " ");
        k += 2;
      } while (k < 5); 
    </script>
	</body>
</html>

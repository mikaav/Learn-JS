    <script language="javascript">
      var array = new Array();
      for (var i = 0; i < 5; i++) {
        array[i] = Number(prompt("Введите число "));
        document.write(array[i] + " ");
      }
      var max = array[0];
      var k = 0;
      for (var i = 1; i < 5; i++) {
        if (max < array[i]) {
          max = array[i];
          k = i;
        }
      }
      
      document.write("<br/>" + max + " " + k);
      document.write("<br/>");
      
      var obmen = array[0];
      array[0] = max;
      array[k] = obmen;
      for (var i = 0; i < 5; i++) {
        document.write(array[i] + " ");
      }
      document.write("<br/>");
    </script>

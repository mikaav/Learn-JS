<html>
  <head>
    <meta http-equiv="Content Type" content="text/html; charset=utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <h1> Рекламные ссылки </h1>
    <br>
    <a href="http://www.drive.ru" onclick="show();return false;">Автомобильный Журнал</a>
    <br>
    <a href="http://www.drive2.ru" onclick="show();return false;">Сообщество машин и людей</a>
    <br>
    <a href="http://www.4car.am" onclick="show();return false;">4CAR.AM</a>
    <br>
    <a href="http://www.google.ru" id="secret"></a>
    <br>
    <a href="http://www.mail.ru" onmouseover="setClick()" id="secret1">Mail.ru</a>
    
    <script language="javascript">
      function show() {
        document.getElementById("secret").innerHTML = "Скачать";
      }
      function setClick() {
        // location.href = "http://www.mail.ru";
        document.getElementById("secret1").click();
      }
    </script>
  </body>
</html>

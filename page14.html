<html>
  <head>
    <meta http-equiv="Content Type" content="text/html; charset=utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <h1> Рекламные ссылки </h1>
    <br>
    <a href="http://www.drive.ru" onclick="show();return false;">Автомобильный Журнал</a>
    <br>
    <a href="http://www.drive2.ru" onclick="show();return false;">Сообщество машин и людей</a>
    <br>
    <a href="http://www.4car.am" onclick="show();return false;">4CAR.AM</a>
    <br>
    <a href="http://www.google.ru" id="secret"></a>
    <br>
    <a href="http://www.mail.ru" onmouseover="setClick()" id="secret1">Mail.ru</a>
    <br>
    <form name="form1">
      <label>Имя</label>
      <input type="text" name="name" onblur="check()">
      <br>
      <label>Фамилия</label>
      <input type="text" name="surname" onblur="check()">
      <br>
      <label>Логин:</label>
      <input type="text" name="login" onblur="check()">
    </form>
    <script language="javascript">
      function show() {
        document.getElementById("secret").innerHTML = "Скачать";
      }
      function setClick() {
        // location.href = "http://www.mail.ru";
        document.getElementById("secret1").click();
      }
      
      function check() {
        if (document.form1.name.value.length < 3 || document.form1.name.value.length > 32) {
          console.log("Имя некорректно");
        }
        if (document.form1.surname.value.length < 3 || document.form1.surname.value.length > 32) {
          console.log("Фамилия некорректна");
        }
        if (document.form1.login.value.length < 3 || document.form1.login.value.length > 32) {
          console.log("Логин некоректен");
        }
      }
    </script>
  </body>
</html>

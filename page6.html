<html>
	<head>
		    <meta http-equiv="Content Type" content="text/html; charset=utf-8">
	</head>
	<body>
    <script language="javascript">
      for (var rabbit = 0; rabbit <= 16; rabbit++) {
         var goose = (64 - rabbit * 4) / 2;
         document.write(rabbit + " Кроликов  " + goose + " Гусей </br>");
      }
    </script>
    <script language="javascript">
      var x = Number(prompt("Введите число "));
      x = x % 5;
      switch (x) {
        case 0: { 
          document.write("Остаток при делении " + x + " на 5 равен нулю");
          break;
        }
        case 1: { 
          document.write("Остаток при делении " + x + " на 5 равен еденице"); 
          break; 
        } 
        case 2: { 
          document.write("Остаток при делении " + x + " на 5 равен двум"); 
          break; 
        } 
        case 3: { 
          document.write("Остаток при делении " + x + " на 5 равен трем"); 
          break;
        }
        case 4: { 
          document.write("Остаток при делении " + x + " на 5 равен четырем"); 
          break; 
        }
      }
    </script>
	</body>
</html>

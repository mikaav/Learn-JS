<html>
  <head>
    <meta http-equiv="Content Type" content="text/html; charset=utf-8">
    <title>JS Timer</title>
  </head>
  <body style="background-color: white;">
    <p>Нас Уже: <b id="number">36982</b></p>
    <br>
    <form name="form1">
      <label>Введите число</label>
      <input type="text" name="kol">
      <br>
      <input type="button" value="Start" onclick="count()">
    </form>

    <script language="javascript">
      function vkontakte() {
        var start = Number(document.getElementById("number").innerHTML);
        var end = new Number(start + Math.random() * 50);
        document.getElementById("number").innerHTML = Math.floor(end);
        setTimeout(vkontakte, Math.random() * 2000);
      }
      vkontakte();
      var gcounter = 0;
      var ginterval;
      function count() {
        if (document.form1.kol.value.length != 0 && Number(document.form1.kol.value) > 0) {
          gcounter = Number(document.form1.kol.value);
          ginterval = setInterval(blink, 500);
        }
        else {
          alert("Число введено неправильно");
        }
      }
      
      function blink() {
        if (gcounter >= 0) {
          gcounter--;
        }
        else {
          
        }
        if (document.body.style.backgroundColor == "white") {
          document.body.style.backgroundColor = "red";
        }
        else {
          document.body.style.backgroundColor = "white";
        }
      }
    </script>
  </body>
</html>

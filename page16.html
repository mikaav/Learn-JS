<html>
  <head>
    <meta http-equiv="Content Type" content="text/html; charset=utf-8">
    <title>JavaScript Animation</title>
    <script language="javascript">
      function start() {
        // Создаём строку Х с картинки
        var string_start_x = document.getElementById("person").style.left;
        // Создаём строку У с картинки
        var string_start_y = document.getElementById("person").style.top;
        // Превращаем строку Х в число -2 те 500px превращем в число 500
        var start_x = Number(string_start_x.slice(0, string_start_x.length - 2));
        // Превращаем строку У в число -2 те 500px превращем в число 500
        var start_y = Number(string_start_y.slice(0, string_start_y.length - 2));
        // Превращаем получивщийся результат в окоенчательное число для Х
        var end_x = Number(document.data.x.value);
        // Превращаем получивщийся результат в окоенчательное число для У
        var end_y = Number(document.data.y.value);
        // Если старт Х меньше энд Х то инкридент х 1,если нет то -1
        var inc_x = (start_x < end_x) ? 1 : -1;
        // Если старт Х меньше энд У то инкридент у 1,если нет то -1
        var inc_y = (start_y < end_y) ? 1 : -1;
        // Вызываем мув 
        move(start_x, end_x, inc_x, start_y, end_y, inc_y);
      }
      // Функция мув
      function move(x, end_x, inc_x, y, end_y, inc_y) {
        // Если х равен энд х и у равен энд у то возврати функцию
        if ((x == end_x) && (y == end_y)) return;
        // Если х не равен энд х то к иксу прибавляй инкридент х 
        if (x != end_x) x += inc_x;
        // Если у не равен энд у то к у прибавляй инкридент у
        if (y != end_y) y += inc_y;
        // картинка будет отступать слева по х на Х пикселей
        document.getElementById("person").style.left = x + "px";
        // картинка будет отступать сверху по у на у пикселей
        document.getElementById("person").style.top = y + "px";
        // Вызываем таймаут на 10 милсек.
        setTimeout(move, 10, x, end_x, inc_x, y, end_y, inc_y);
      }
    </script>
  </head>
  <body>
    <form name="data">
      <label>X:</label>
      <input type="text" name="x">
      <br>
      <label>Y:</label>
      <input type="text" name="y">
      <br>
      <input type="button" value="Start" onclick="start()">
    </form>
    <img id="person" width="200" height="200" style="position:absolute; top:100px; left:500px" src="person.jpg">
  </body>
</html>
